<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #A9A9A9;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

.dot {
  stroke:#000;
  stroke-width: 1px;
}

</style>
<body>
<h1> Scatterplot </h1>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

/*Ordinal color scale*/
var color = d3.scale.category10();  
//var color = d3.scale.quantize().range(colorbrewer.Greens[7]);

var xAxis = d3.svg.axis()
	.scale(x)
    .orient("bottom")//the label will appear below the axis line
	.ticks(24);
var yAxis = d3.svg.axis()
    .scale(y)
	.orient("left")
	.ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")  //appended a new g group element to contain all of about-to-be-generated axis ele
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.csv", function(error, data) {
  data.forEach(function(d) {
    d.sepalLength = +d.sepalLength;
    d.sepalWidth = +d.sepalWidth;
  });

  x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
  y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();

  svg.append("g")
  	  .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis) //xAxis is generated within the new "g"
	.append("text")
      .attr("class", "label")
	  .text("Loading ...")  //load the data asynchronously and tell using "loading"
      .attr("x", width/2)
      .attr("y",+30)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
	  .attr("class", "label")
	  .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

  d3.csv("data.csv",function(csv) {
  // we first sort the data
  csv.sort(function(a,b) {return b.population-a.population;});
 
  // then we create the marks, which we put in an initial position
 
  svg.selectAll(".dot").data(csv).enter()
    .append("circle")
    .attr("cx",function(d) {return x(0);})
    .attr("cy",function(d) {return y(0);})
    .attr("r",function(d) {return r(0);})
 
    .style("fill",function(d) {return c(d.continent);})
    .style("opacity",function(d) {return o(+d.GDPcap);})
      .append("title")
      .text(function(d) {return d.country;})
   
  // now we initiate - moving the marks to their position
 
  svg.selectAll("circle").transition().duration(1000)
    .attr("cx",function(d) {return x(+d.GERD);})
    .attr("cy",function(d) {return y(+d.growth);})
    .attr("r",function(d) {return r(Math.sqrt(+d.population));})
})

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 40 + ")"; });

  legend.append("rect")
      .attr("x", width-68)
	  .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width -30)
	  .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "start")
      .text(function(d) { return d; });

});

</script>
