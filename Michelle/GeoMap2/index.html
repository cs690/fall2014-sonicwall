<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Adding data points (circles) to the map</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

		<style type="text/css">
			.d3-tip {
  				line-height: 1.5;
			 	font-size: 10px;
 			 	background: rgba(0, 0, 0, 0.8);
  				color: #fff;
  				border-radius: 2px;
			}	
			.circle:hover {
				color: orange;
				-webkit-transform:scale(2, 2);
			}

			.legend {
			    font-size: 12px;
			  }
		    rect {
		      stroke-width: 2;
	    }		  
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 400;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([1000]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.quantize()
								.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download
			
			var tip = d3.tip()
						.attr('class', 'd3-tip')
						.offset([-10,0])
						.html(function(d) {
								return "Source IP:"+d.Source+
								"<br>"+
								"Destination IP:"+d.Destination;
								})
		   			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			svg.call(tip);

		var legend = svg.selectAll('.legend')
		  .data(color.domain())
		  .enter()
		  .append('g')
		  .attr('class', 'legend')
		  .attr('transform', function(d, i) {
    var height = legendRectSize + legendSpacing;
    var offset =  height * color.domain().length / 2;
    var horz = -2 * legendRectSize;
    var vert = i * height - offset;
    return 'translate(' + horz + ',' + vert + ')';
  });	

		//add legend 
			var legendRectSize = 10;
			var legendSpacing = 2;	
			legend.append('rect')
				.attr('x',legendRectSize)
				.attr('y', legendRectSize)
				.attr('width', legendRectSize)
			  	.attr('height', legendRectSize)
  				.style('fill', "green")
  				.style('stroke', "green");	
			legend.append('text')
			    .attr('x', legendRectSize*2+legendSpacing)
			    .attr('y', legendRectSize*2)
			    .text(function(d) { return "TCP"; });

  			legend.append('rect')
  				.attr('x', legendRectSize)
				.attr('y', legendRectSize*2)
				.attr('width', legendRectSize)
			  	.attr('height', legendRectSize)
  				.style('fill', "red")
  				.style('stroke', "red");	

			legend.append('text')
			  .attr('x', legendRectSize *2+legendSpacing)
			  .attr('y', legendRectSize*3)
			  .text(function(d) { return "DNS"; });

			d3.json("us-states.json", function(json) {

					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", "gray");

					//Load in cities data
					   d3.csv("testdata.csv", function(data) {
						   var quakes= svg.selectAll("circle")
						   .data(data)
						   .enter()
						   .append("circle")
						   .attr("cx", function(d) {
							   return projection([d.SourceLongitude,d.SourceLatitude])[0];
							   })
						   .attr("cy", function(d) {
								return projection([d.SourceLongitude,d.SourceLatitude])[1];
								}) 
						   .style("stroke", "white")
						   .style("stroke-width", "0.5px")
						   .style("stroke-opacity", 1)
						   .attr("r", 5)
						   .style("fill", function(d) {
								if(d.Protocol == "DNS"){
									return "red";
								}else if (d.Protocol == "HTTP") {
									return "yellow";
								}else if (d.Protocol == "TCP"){
									return "green";
								}else {
									return "gray";
								}
								})
					   	   .style("opacity", 0.05)
						   .on('mouseover', tip.show)
						   .on('mouseout', tip.hide);
							
    		});
	});
			
		</script>
	</body>
</html>
