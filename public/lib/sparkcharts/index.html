<html>
<head>
 <link rel="stylesheet" href="style.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sparkcharts.js"></script>
</head>
<body>
<script>
var d = [{l:[1,4,5], b:4},
       {l:[2,1,1], b:-3}, 
       {l:[3,2,5], b:1}];

var table = d3.select("body").append("table");

var sline = sparkline()
	.domain(2,5)
	.size(100, 20)
	.data(function(d){return d.l;});
	
var sarea =sparkarea()
	.domain(2,5)
	.size(100,20)
	.data(function(d){return d.l;});

var sbar = sparkbar()
	.domain([-3,4])
	.size(100, 20)
	.data(function(d){return d.b;});
	
var rows = table.selectAll("tr").data(d).enter().append("tr");
rows.append("td")
	.call(sline)
	.select("path")
	.style("stroke","#0000ff");
	
rows.append("td")
	.call(sarea)
	.select("path")
	.style("fill","#ff0000")
	
rows.append("td")
	.call(sbar)
	.select("rect")
	.style("fill","#00ff00");
</script>

</body>
</html>
