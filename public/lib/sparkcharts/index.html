    <link rel="stylesheet" href="style.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="sparkcharts.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="../../index.html">Dell SonicWall</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="../../index.html">Home</a></li>
            <li class="active"><a href="../../visual.html">Visualizations</a></li>
            <li><a href="../../data.html">Data</a></li>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="width:400px"></div>

    <script>
    var d = [{l:[1,4,5], b:4},
           {l:[2,1,1], b:-3},
           {l:[3,2,5], b:1}];

    var table = d3.select(".container").append("table");

    var sline = sparkline()
        //.domain(2,0)
        .size(100, 20)
        .data(function(d){return d.l;});

    var sarea =sparkarea()
        //.domain(2,5)
        .size(100,20)
        .data(function(d){return d.l;});

    var sbar = sparkbar()
        .domain([-3,4])
        .size(100, 20)
        .data(function(d){return d.b;});

    var rows = table.selectAll("tr").data(d).enter().append("tr");
    rows.append("td")
        .call(sline)
        .select("path")
        .style("stroke","#0000ff");

    rows.append("td")
        .call(sarea)
        .select("path")
        .style("fill","#ff0000")

    rows.append("td")
        .call(sbar)
        .select("rect")
        .style("fill","#00ff00");
    </script>

</body>
</html>
